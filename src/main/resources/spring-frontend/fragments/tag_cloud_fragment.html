<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Tags" id="tags" th:fragment="cloud">
    <div th:each="tag : ${tags}" class="Tag">
        <a th:href="@{/tags/index(tagId=${tag.id})}" href="/tags/index.html" th:text="${tag.description}" th:classappend="${tag.font()}"></a>
    </div>
</div>
</html>
