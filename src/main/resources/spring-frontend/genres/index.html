<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{genres.head.title}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=52263780">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=52263780"></script>
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/common_header_fragment :: head(genres='menu-item menu-item_ACTIVE', status='unauthorized')}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{genres.middle.title}">Жанры
            </h1>
            <div class="Section">
                <div class="Tags Tags_genres">
                    <div class="Tags Tags_embed" th:each="genre : ${genres}">
                        <div class="Tags-title">
                            <div class="Tag">
                                <a th:href="@{/genres/{slug}(slug=${genre.slug})}">
                                    <span th:text="${genre.name}" th:remove="tag"></span>
                                    <span th:text="'(' + ${genre.countBooks} + ')'"></span>
                                </a>
                            </div>
                        </div>
                        <div class="Tag" th:replace="~{:: child(childs=${genre.childs})}"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="Tag" th:each="childGenre : ${childs}" th:fragment="child">
    <div class="Tags" th:if="${!childGenre.childs.isEmpty()}">
        <div class="Tags-title">
            <a th:href="@{/genres/{slug}(slug=${childGenre.slug})}">
                <span th:text="${childGenre.name}" th:remove="tag"></span>
                <span th:text="'(' + ${childGenre.countBooks} + ')'"></span>
            </a>
        </div>
        <div class="Tag" th:replace="~{:: child(childs=${childGenre.childs})}"></div>
    </div>
    <a th:href="@{/genres/{slug}(slug=${childGenre.slug})}">
        <span th:text="${childGenre.name}" th:remove="tag"></span>
        <span th:text="'(' + ${childGenre.countBooks} + ')'"></span>
    </a>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
